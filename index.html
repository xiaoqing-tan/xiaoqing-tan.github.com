<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Xiaoqing</title>
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/pygment_trac.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <style>
  .wrapper{
        overflow: auto;
        -webkit-overflow-scrolling: touch;
  }

  </style>
  <body>
    <div class="wrapper">
      <header>
        <h1>Xiaoqing</h1>
        <p>Front-end Developer!</p>
      </header>
      <section>
        <p class="a">Hi</p><p class="b">Hi</p><p class="c">Hi</p><p class="d">Hi</p>
      </section>
      <footer>
        <p>Copyright &copy; 2015</p>
      </footer>
    </div>
    <script src="javascripts/scale.fix.js"></script>
    <script>
        if (window.DeviceMotionEvent) { 
                 window.addEventListener('devicemotion',deviceMotionHandler, false);  
        } 
        var speed = 30;//speed
        var x = y = z = lastX = lastY = lastZ = 0;
        function deviceMotionHandler(eventData) {  
          var acceleration =event.accelerationIncludingGravity;
                x = acceleration.x;
                y = acceleration.y;
                z = acceleration.z;
                if(Math.abs(x-lastX) > speed || Math.abs(y-lastY) > speed || Math.abs(z-lastZ) > speed) {
                    //简单的摇一摇触发代码
                    alert(1);
                }
                lastX = x;
                lastY = y;
                lastZ = z;
        }
        
        var proximityValue = document.queryselector('.a'),
            proximityMax =  document.queryselector('.b'),
            proximityMin = document.queryselector('.c'),
            inProximity = document.queryselector('.d');
        
        if ('ondeviceproximity' in window) {
            window.addEventListener('deviceproximity', function(event) {
            proximityValue.innerHTML = event.value;
            proximityMax.innerHTML = event.max;
            proximityMin.innerHTML = event.min;
            });
        }
        
        
        if ('onuserproximity' in window) {
            window.addEventListener('userproximity', function(event) {
            inProximity.innerHTML = event.near;
            });
        }
        
        
    </script>
  </body>
</html>
